<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Información Personal</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" max="120"><br><br>

            <label>Género:</label>
            <input type="radio" id="masculino" name="genero" value="Masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="Femenino">
            <label for="femenino">Femenino</label>
            <label for="otro">Otro</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Preferencias</legend>

            <label>Intereses (selecciona todos los que apliquen):</label><br>
            <input type="checkbox" id="deportes" name="intereses" value="Deportes">
            <label for="deportes">Deportes</label><br>
            <input type="checkbox" id="musica" name="intereses" value="Música">
            <label for="musica">Música</label><br>
            <input type="checkbox" id="lectura" name="intereses" value="Lectura">
            <label for="lectura">Lectura</label><br>
            <input type="checkbox" id="viajes" name="intereses" value="Viajes">
            <label for="viajes">Viajes</label><br><br>

            <label for="pais">País de residencia:</label>
            <select id="pais" name="pais" required>
                <option value="">Selecciona un país</option>
                <option value="España">España</option>
                <option value="México">México</option>
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
                <option value="Perú">Perú</option>
            </select><br>
        </fieldset>

        <fieldset>
            <legend>Información Adicional</legend>

            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br>
        </fieldset>

        <button type="submit">Enviar</button>
        <button type="reset">Reiniciar</button>
    </form>
</body>
</html>
